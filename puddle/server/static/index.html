<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Puddle Viz</title>
        <style>
        body {
            font-family: sans-serif;
        }
         .ball {
             background: #c00;
             position: absolute;
             top: 0;
             left: 0;
             transition: transform 0.15s;
         }
         #slider {
             width: 200px;
         }
        </style>
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        <script src="static/view.js" defer></script>
    </head>
    <body>
        <canvas width='600px' height='600px' id='chip'></canvas>
        <br>
        <button type="button" id="step">Step</button>
        <br>
        <input id="ready" type="checkbox">Rapid Fire</input>
        <br>
        <input id="animate" type="checkbox" checked="true">Animations</input>
    </body>
</html>
